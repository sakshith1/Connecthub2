<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Register - ConnectHub</title>
    <!-- Include your CSS and JS files here -->
</head>
<body>
    <main>
        <div class="registerContainer">
            <div class="registerContainer-main">
                <div><h1>Register for ConnectHub</h1></div>
                <div class="registered-alert alert alert-success" role="alert">
                    Successfully Registered
                </div>
                <form method="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        {{ form.email(class="form-control form-control-lg", placeholder="Email address") }}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        {{ form.password(class="form-control form-control-lg", placeholder="Password") }}
                    </div>
                    <button type="submit" class="mt-4 btn btn-danger btn-lg btn-block ">Register</button>
                    <a href="{{ url_for('login') }}">Already have an account? Login here</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
