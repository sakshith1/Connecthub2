<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>ConnectHub</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Messages</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="tweet-form">
            <form action="{{ url_for('post_tweet') }}" method="post" enctype="multipart/form-data">
                <label for="author">Name:</label>
                <input type="text" id="author" name="author" required>
                <label for="content">Enter:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                <button type="submit">Post </button>
            </form>
        </section>

        <section class="tweet-list">
            <h2>Tweets:</h2>
            <ul>
                {% for tweet in tweets %}
                    <li>
                        <div class="tweet-author"><strong>{{ tweet.author }}</strong></div>
                        <div class="tweet-content">{{ tweet.content }}</div>
                        {% if tweet.photo %}
                            <div class="tweet-photo">
                                <img src="{{ url_for('static', filename='uploads/' + tweet.photo) }}" alt="Tweet Photo">
                            </div>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </section>

    </main>

</body>
</html>
